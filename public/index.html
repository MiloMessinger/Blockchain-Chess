<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Chess</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
    
    <!-- Chessboard.js -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    
    <!-- Chess.js for move validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Blockchain Chess</h1>
    
    <div id="loginContainer" class="login-container">
        <h2>Login to Play</h2>
        <button id="loginButton">Login with MetaMask</button>
        <p id="loginStatus"></p>
    </div>
    
    <div id="chessContainer" class="chess-container">
        <div id="userInfo"></div>
        
        <div class="game-info">
            <p>Current Turn: <span id="currentTurn">Loading...</span></p>
            <p>Your Team: <span id="userTeam">Loading...</span></p>
            <p>Game Status: <span id="gameStatus">Loading...</span></p>
        </div>
        
        <div id="board"></div>
        <p id="moveStatus"></p>
        
        <div id="adminPanel" class="admin-panel">
            <h3>Admin Controls</h3>
            <button id="resetButton">Reset Game</button>
            <button id="addWhiteButton">Add Player to White Team</button>
            <button id="addBlackButton">Add Player to Black Team</button>
            <input type="text" id="playerAddress" placeholder="Player Ethereum Address">
        </div>
    </div>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- Contract interaction -->
    <script src="contract.js"></script>
    
    <!-- Chess UI handling -->
    <script src="chess-ui.js"></script>
    
    <!-- Main application logic -->
    <script src="app.js"></script>
</body>
</html>
